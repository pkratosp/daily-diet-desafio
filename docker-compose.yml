version: '2'

services:
  postgresql:
    image: 'bitnami/postgresql:latest'
    environment:
      - POSTGRESQL_DATABASE=diet
      - POSTGRESQL_USERNAME=username
      - POSTGRESQL_PASSWORD=randompassword
      - POSTGRESQL_POSTGRES_PASSWORD=masterPassword
    ports:
      - '5432:5432'
    volumes:
      - postgresql_data:/bitnami/postgresql

volumes:
  postgresql_data: